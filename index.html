<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Institut de soins esthétiques, se situant à Braine l'Alleud. Votre esthéticienne vous proposera une multitude de soins adaptés à votre peau dans un cadre cocooning, en utilisant les cosmetiques suivants : Bernard Cassière, Sothys, Mavex, Cirépil, Pronails. Marie, votre esthéticienne vous proposera un large choix de soins visage et corps ainsi que des massages.">
    <meta name="keywords" content="Institut de soins esthétiques, cosmétiques; Sothys, Bernard Cassière, Cirépil, Mavex, Pronails">
    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <!-- Library CSS -->
    <link rel="stylesheet" href="./asset/style/libraries/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./asset/style/reset.css">
    <link rel="stylesheet" href="./asset/style/style.css">
    <!-- Library Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- Library -->
    <script src="./asset/script/libraries/bootstrap.js" defer></script>
    <script src="./asset/script/libraries/jQuery.js" defer></script>
    <!-- Script JS -->
    <script src="./asset/script/main.js" defer></script>
    <title>Institut de beauté Soins De Soie Belgique</title>
</head>
    <body>
        <!-- Header -->
        <header>
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg fixed-top">
                        <div class="container-fluid justify-content-center">
                            <img src="./asset/img/svg/cachet.svg" alt="Logo du site représentant un double cercle dans lesquels se trouvent un pissenlit" id="logo">
                            <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" aria-current="page" href="">Présentation</a>
                                    </li>
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" href="">Soins</a>
                                    </li>
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" href="">Marques</a>
                                    </li>
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" href="">Tarifs</a>
                                    </li>
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" href="">Contact</a>
                                    </li>
                                    <li class="nav-item mx-5">
                                        <a class="nav-link" href="">Réserver</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="home">
                <div class="overlay">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="./asset/img/svg/Logo.svg" alt="Logo intitulé Soins de Soie">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mainContent">
                <div class="container">
                    <div class="row">
                        <h1 class="text-center p-5 fs-1">L'Institut de Beauté Soins De Soie</h1>
                        <div id="carouselExampleFade" class="carousel slide carousel-fade">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./asset/img/slider/Img1.JPG" class="d-block w-100" alt="Photo de l'Institut, table de soins">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img2.JPG" class="d-block w-100" alt="Photo de Marie votre ethéticienne">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img3.JPG" class="d-block w-100" alt="Photo de l'Institut de beauté, comptoir">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img4.JPG" class="d-block w-100" alt="Photo de l'Institut de beauté, meuble présentoir">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img5.JPG" class="d-block w-100" alt="Photo de l'Institut de beauté, matériel de pédicure">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img6.JPG" class="d-block w-100" alt="Photo de l'Institut de beauté, produits Sothys">
                                </div>
                                <div class="carousel-item">
                                    <img src="./asset/img/slider/Img7.JPG" class="d-block w-100" alt="Photo de l'Institut de beauté, produits Bernard Cassiere">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
